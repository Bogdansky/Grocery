<div>
    <div class="content">
        <div class="product-price-cards">
            <div class="product-price-card" *ngFor="let productPrice of data; last as isLast">
                <div [ngClass]="{'last': isLast}">
                    <app-product [product]="productPrice"></app-product>
                </div>
            </div>
        </div>
        <div class="actions">
            <button mat-button>Get general price</button>
        </div>
    </div>
</div>
